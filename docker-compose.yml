version: '3.8'

services:
  sftp-service:
    build: .
    container_name: sftp-service
    environment:
      AUTH_API_URL: ${AUTH_API_URL:-http://host.docker.internal:8080}
      PRICELIST_API_URL: ${PRICELIST_API_URL:-http://host.docker.internal:8081}
      PRICELIST_API_KEY: ${PRICELIST_API_KEY}
      ORDERS_API_URL: ${ORDERS_API_URL:-http://host.docker.internal:8082}
      ORDERS_API_KEY: ${ORDERS_API_KEY}
      SFTP_HOST_KEY_PATH: /data/host_key
      SFTP_PORT: 2222
    ports:
      - "2222:2222"
    volumes:
      - sftp_data:/data
    restart: unless-stopped

volumes:
  sftp_data:
